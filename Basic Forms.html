<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>

<body>
    <h1>
        Basic Form
    </h1>
    <hr>
    <form action=="/vineet/">
        <p>
            <label for="name">
                Enter Name:
            </label>
            <input type="text" id="name" placeholder="Name" width="30">
        </p>
        <p>
            <label for="DOB">
                Enter Date Of Birth:
            </label>
            <input type="date" id="DOB">
        </p>
        <p>
            <label for="Mail">
                Enter Email Address:
            </label>
            <input type="email" id="Mail" placeholder="abcd@gmail.com">
        </p>
        <p>
            <label for="number">
                Enter phone number:
            </label>
            <input type="tel" placeholder="Enter number" id="number">
        </p>
        <p>
            <label for="color">
                Choose color:
            </label>
            <input type="color" id="color">
        </p>
        <button type="reset">reset</button>
        <button type="submit">submit</button>
    </form>
</body>

</html>
